<section class="container bkgPanelAlta">
    <form [formGroup]="editForm" class="mt-4" novalidate >
      <div class="form-row col-md-12">
        <div class="form-group w-50">
        <div class="col">
          <label for="exampleFormControlInput1">ID de servicio</label>
          <input type="text" class="form-control" placeholder="ID de servicio">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1">Descripción del servicio</label>
          <input type="text" class="form-control" placeholder="Descripción">
        </div>

        <div class="row">
          <label for="exampleFormControlSelect1">Seleccionar servicios</label>
          <select class="form-control" id="exampleFormControlSelect1" multiple>
            <option>Crédito asesoría</option>
            <option>Crédito trámite</option>
            <option>Escrituras</option>
            <option>Crédito Trámite</option>
          </select>
        </div>
      </div>
      <div class="form-row mt-5">
        <div class="col text-center">
          <button type="button" class="btn btnCancelar centrado" (click)="limpiar()">Cancelar</button>
        </div>      
        <div class="col text-center">
          <button type="button" class="btn btnGuardar centrado" (click)='guardar()'>Guardar</button>
        </div>
      </div>
      </div>
    </form>
  </section>
