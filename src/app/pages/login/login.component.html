<section class="container">
    <div class="row headerLogin">
      <div class="col text-center">
        <img src="../../../assets/images/infonavit.png" class="logo" />
        <h3 class="text-center my-">Ingrese usuario y contraseña</h3>
      </div>
      <div class="row bodyLogin">
        <form>
          <div class="row bodyLogin">
            <div class="col-sm">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" placeholder="Escriba el usuario">
            </div>
            <div class="w-100"></div>
            <div class="col-sm">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" placeholder="Escriba la contraseña">
            </div>
            <div class="w-100"></div>
            <br><br>
            <div class="col" style="text-align: center;">
                <button type="button" class="btnPrime" (click)="login()">Ingresar</button>
            </div>
        </div>
        </form>
      </div>
    </div>
</section>
