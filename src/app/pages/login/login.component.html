
<div class="container">
    
    <div class="row headerLogin">
        <div class="row">
            <div class="col-sm" style="text-align: center;">
                <img src="../../../assets/images/infonavit.png" class="logo" />
                <h3 class="text-center my-4">Ingrese usuario y contraseña</h3>
            </div>
        </div>
        <div class="row bodyLogin">
            <div class="col-sm">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" placeholder="Escriba el usuario">
            </div>
            <div class="w-100"></div>
            <div class="col-sm">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Escriba la contraseña">
            </div>
            <div class="w-100"></div>
            <br><br>
            <div class="col" style="text-align: center;">
                <button type="button" class="btnPrime" (click)="login()">Ingresar</button>
            </div>
        </div>
    </div>

</div>
