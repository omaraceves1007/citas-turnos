<section class="container">
  <form [formGroup]="editForm" class="needs-validation" novalidate >
    <div class="form-row">
      <div class="col-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre Área" formControlName="nombre">
      </div>
      <div class="col-12">
        <label for="idCentroAtencion">Centro de Atención</label>
        <select class="form-control" id="idCentroAtencion" formControlName="idCentroAtencion">
          <option value="0">Selecciona los centros de atención</option>
          <option value="1">Centro de Atención Barranca del Muerto</option>
          <option value="2">Centro de Atención Insurgentes</option>
          <option value="3">Centro de Atención Centro</option>
        </select>
      </div>
    </div>
    <div class="form-row mt-5">
      <div class="col text-center">
        <button type="button" class="btn btn-info" (click)='limpiar()'>Cancelar</button>
      </div>
      <div class="col text-center">
        <button type="button" class="btn btn-danger " (click)="guardar()">Guardar</button>
      </div>
    </div>
  </form>
</section>
